<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/singular.css">
  <link rel="stylesheet" href="styles/group.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component| hgb0043</title>

</head>
<body>

  <main class="container">
    <div class="picture-div">
      <img class="perfume-picture" src="images/image-product-mobile.jpg" alt="perfume-picture">
    </div>
    
    <div class="item-type-div">
      <h1 class="item-type">PERFUME</p>
    </div>

    <div class="title-div">
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>      
    </div>
    
   
    <div class="description-div">
      <p class="description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div class="pricing">
      <p class="discount-price">$149.99</p>
      <p class="original-price">$169.99</p>
    </div>
    
    <button class="add-to-cart-button">
      Add to Cart
    </button>
  </main>

</body>
</html>
